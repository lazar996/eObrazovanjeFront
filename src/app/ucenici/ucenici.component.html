<mat-list class="container">
  <button class="margin-left" mat-flat-button color="primary" (click)="openUcenikDialog('add')">Novi ucenik</button>
  <mat-list-item *ngFor="let ucenik of ucenici">
    <mat-icon mat-list-icon>
      assignment_ind
    </mat-icon>
    <h4 mat-line>
      {{ucenik.ime}}</h4>
    <p mat-line>{{ucenik.brojIndeksa}}</p>

    <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon" (click)="openUcenikDialog('edit',ucenik)">edit</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon" (click)="deleteStudent(ucenik)">delete
      </mat-icon>
    </button>

  </mat-list-item>
</mat-list>
