<mat-list class="container">
  <br>

  <mat-list-item *ngFor="let predmet of  predmeti">
    <mat-icon mat-list-icon>
      library_books
    </mat-icon>
    <span class="example-spacer"></span>
    <h4 mat-line>{{predmet.naziv}}</h4>
    <p mat-line>{{predmet.opis}}</p>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon" (click)="openPredmet(predmet)">list</mat-icon>
    </button>

  </mat-list-item>
</mat-list>
