<h1 mat-dialog-title>Ucenik</h1>
<form #ucenikForm="ngForm" (submit)="forumSubmit(ucenikForm.value)">
    <div mat-dialog-content>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="brojIndeksa" placeholder="Broj indeksa" [ngModel]="ucenik.brojIndeksa">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="korisnickoIme" placeholder="Korisnicko ime" [ngModel]="ucenik.korisnickoIme">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="ime" placeholder="Ime" [ngModel]="ucenik.ime">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="prezime" placeholder="Prezime" [ngModel]="ucenik.prezime">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="email" placeholder="Email" [ngModel]="ucenik.email">
            </mat-form-field>
            <br>
            <mat-form-field *ngIf="mode=='edit' || mode=='add'" style="width:100%;">
                <input [readonly]="mode=='view'"  type="password" matInput name="lozinka" placeholder="Lozinka" [ngModel]="ucenik.lozinka">
            </mat-form-field>
            <br *ngIf="mode=='edit' || mode=='add'">
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="ulica" placeholder="Ulica i broj" [ngModel]="ucenik.ulica">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="broj" placeholder="Broj Telefona" [ngModel]="ucenik.broj">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="grad" placeholder="Grad" [ngModel]="ucenik.grad">
            </mat-form-field>
            <br>
        <br>


    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="mode=='view' || !ucenikForm.valid" color="primary" mat-flat-button>
            Potvrdi
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button (click)="onNoClick()">Odustani</button>

    </div>
</form>
