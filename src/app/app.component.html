
<mat-toolbar color="primary">
  <button *ngIf="role=='administrator'" mat-button routerLink="/korisnici" color="white">Korisnici</button>
  <button *ngIf="role!='ucenik' , 'nastavnik'" mat-button routerLink="/ucenici" color="white">Ucenici</button>
  <button *ngIf="role=='administrator' , 'nastavnik'" mat-button routerLink="/nastavnici"
    color="white">Nastavnici</button>
  <button mat-button routerLink="/predmeti" color="white">Predmeti</button>
  <button *ngIf="role=='administrator' , 'nastavnik'"  mat-button routerLink="/pohadjanjepredmeta" color="white">Pohadjanje Predmeta</button>
  <button mat-button routerLink="/dokumenta" color="white">Dokumenti</button>
  <button *ngIf="loggedIn"  mat-button routerLink="/uplate" color="white">Uplate</button>
  <button *ngIf="loggedIn" mat-button routerLink='polaganje-predmeta' color="white"> Polaganje Predmeta</button>
  <span class="fil-space"></span>
  <p>{{currentUser?.username}}</p>
  &nbsp;&nbsp;
  <button *ngIf="!loggedIn" mat-raised-button color="white" (click)="openLoginDialog()"> Login</button>
  <button *ngIf="loggedIn" mat-raised-button color="white" [matMenuTriggerFor]="menu">Opcije</button>
  <mat-menu #menu="matMenu">
    <button mat-button color="primary" (click)="promenaLozinke()">Promena lozinke</button>
    <br>
    <button mat-button color="primary" (click)="odjava()">Odjava</button>
  </mat-menu>

</mat-toolbar>
<router-outlet></router-outlet>
