<mat-list class="container">
    <button class="margin-left" mat-flat-button color="primary" (click)="openDialog()">Novi dokument</button>
<mat-list-item *ngFor="let dokumenta of dokumenti">
<mat-icon mat-list-icon> assignment </mat-icon>
<h4 mat-line>{{dokumenta.naziv}}</h4>
<p mat-line>{{dokumenta.tipDokumenta}}</p>
<p mat-line>{{dokumenta.id}}</p>
<span class="example-spacer"></span>
<button mat-icon-button color="primary">
  <mat-icon *ngIf="role=='administrator'" (click)="openPredmet(predmet)" aria-label="Example icon-button with a heart icon">list</mat-icon>
</button>
<button mat-icon-button color="primary">
    <mat-icon aria-label="Example icon-button with a heart icon" (click)="openDialog('view',predmet)">edit</mat-icon>
  </button>
  <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon" (click)="deleteDoc(dokumenta.dokumentId)">delete</mat-icon>
    </button>

</mat-list-item>
</mat-list>
