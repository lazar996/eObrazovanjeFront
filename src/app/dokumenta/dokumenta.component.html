<div *ngIf="loggedIn">

<mat-list class="container">
    <button *ngIf="loggedIn" class="margin-left" mat-flat-button color="primary" (click)="openDialog()">Novi dokument</button>
<mat-list-item *ngFor="let dokumenta of dokumenti">
<mat-icon mat-list-icon> assignment </mat-icon>
<h4 mat-line>{{dokumenta.naziv}}</h4>
<p mat-line>{{dokumenta.tipDokumenta}}</p>
<span class="example-spacer"></span>
<button mat-icon-button color="primary">
  <mat-icon  (click)="downloadDokumenta(dokumenta.downloadUri)" aria-label="Example icon-button with a heart icon">cloud_download</mat-icon>
</button>
<button mat-icon-button color="primary">
    <mat-icon  *ngIf="role=='administrator'" aria-label="Example icon-button with a heart icon" (click)="openDialog('view',predmet)">edit</mat-icon>
  </button>
</mat-list-item>


</mat-list>

</div>
<div *ngIf="!loggedIn">
  morate biti ulogavani
</div>
